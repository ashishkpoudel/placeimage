<div class="contact-page">

<div class="container">
<div class="row">
  <div class="col-md-6 offset-md-3">
      <form>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field floatLabel="always" class="w-100">
                <mat-label>First name</mat-label>
                <input type="text" matInput>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field floatLabel="always" class="w-100">
                <mat-label>Last name</mat-label>
                <input type="text" matInput>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field floatLabel="always" class="w-100">
                <mat-label>Email</mat-label>
                <input type="email" matInput>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field floatLabel="always" class="w-100">
                <mat-label>Message</mat-label>
                <textarea rows="8" matInput></textarea>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <button mat-raised-button class="w-100">Send</button>
            </div>
          </div>
      </form>
  </div>
</div>
</div>

</div>
