<div class="contact-page">

<form (ngSubmit)="onSubmit()" [formGroup]="contact_form">
<div class="container">
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field floatLabel="always" class="w-100">
          <mat-label>First name</mat-label>
          <input type="text" matInput formControlName="first_name">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field floatLabel="always" class="w-100">
          <mat-label>Last name</mat-label>
          <input type="text" matInput formControlName="last_name">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field floatLabel="always" class="w-100">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field floatLabel="always" class="w-100">
          <mat-label>Message</mat-label>
          <textarea rows="8" matInput formControlName="message"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button mat-raised-button [disabled]="!contact_form.valid"type="submit" class="w-100">Send</button>
      </div>
    </div>
  </div>
</div>
</div>
</form>

</div>
