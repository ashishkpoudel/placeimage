<div mat-dialog-content>
	<div class="row">
		<div class="col-md-6">
			<mat-form-field class="w-100">
				<input matInput placeholder="Width">
			</mat-form-field>
		</div>
		<div class="col-md-6">
			<mat-form-field class="w-100">
				<input matInput placeholder="Height">
			</mat-form-field>
		</div>
		<div class="col-md-6">
			<mat-form-field>
				<mat-select placeholder="Format">
					<mat-option 
						*ngFor="let image_format of image_formats"
						[value]="image_format">{{image_format.viewValue}}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>
</div>
<div mat-dialog-actions>
  <button mat-button>No Thanks</button>
  <button mat-button>Ok</button>
</div>
