<h1 mat-dialog-title>Customizer</h1>
<div mat-dialog-content>
	<div class="row">
		<div class="col-md-6 col-sm-6">
			<mat-form-field floatLabel="always" class="w-100">
				<mat-label>Width px</mat-label>
				<input matInput [(ngModel)]="image.width" value="{{image.width}}">
			</mat-form-field>
		</div>
		<div class="col-md-6 col-sm-6">
			<mat-form-field floatLabel="always" class="w-100">
				<mat-label>Height px</mat-label>
				<input matInput [(ngModel)]="image.height" value="{{image.height}}">
			</mat-form-field>
		</div>
		<div class="col-md-6 col-sm-6">
			<mat-form-field floatLabel="always" class="w-100">
				<mat-select [(ngModel)]="image.format" value="image.format">
					<mat-option 
						*ngFor="let format of image_formats"
						[value]="format.value">{{format.viewValue}}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div class="col-md-6 col-sm-6">
			<mat-form-field floatLabel="always" class="w-100">
				<mat-label>Font Size px</mat-label>
				<input matInput [(ngModel)]="image.font_size" value="{{image.font_size}}">
			</mat-form-field>
		</div>
		<div class="col-md-12">
			<mat-form-field floatLabel="always" class="w-100">
				<mat-label>Enter Text</mat-label>
				<textarea 
					matInput
					[(ngModel)]="image.text" 
					rows="4" 
					class="w-100"></textarea>
			</mat-form-field>
		</div>
	</div>
</div>
<div mat-dialog-actions class="d-flex flex-row-reverse">
	<div class="btn-group">
		<button mat-button [mat-dialog-close]>Cancel</button>
  		<button mat-raised-button color="primary" (click)="handleCreate()">Create</button>
	</div>
</div>
