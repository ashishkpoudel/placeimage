<h1 mat-dialog-title>Customize image option</h1>
<div mat-dialog-content>
	<div class="row">
		<div class="col-md-6">
			<mat-form-field floatLabel="always" class="w-100">
				<mat-label>Width px</mat-label>
				<input matInput>
			</mat-form-field>
		</div>
		<div class="col-md-6">
			<mat-form-field floatLabel="always" class="w-100">
				<mat-label>Height px</mat-label>
				<input matInput>
			</mat-form-field>
		</div>
		<div class="col-md-6">
			<mat-form-field floatLabel="always" class="w-100">
				<mat-select>
					<mat-option 
						*ngFor="let image_format of image_formats"
						[value]="image_format">{{image_format.viewValue}}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div class="col-md-6">
			<mat-form-field floatLabel="always" class="w-100">
				<mat-label>Font Size px</mat-label>
				<input matInput>
			</mat-form-field>
		</div>
		<div class="col-md-12">
			<mat-form-field floatLabel="always" class="w-100">
				<mat-label>Enter Text</mat-label>
				<textarea 
					matInput 
					rows="4" 
					class="w-100"></textarea>
			</mat-form-field>
		</div>
	</div>
</div>
<div mat-dialog-actions class="d-flex flex-row-reverse">
	<div class="btn-group">
		<button mat-raised-button>No Thanks</button>
  		<button mat-raised-button color="primary">Create</button>
	</div>
</div>
